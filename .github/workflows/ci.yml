name: Radix Vitri CI

on:
  push:
    branches: [ "main", "develop" ] # Se d√©clenche quand on pousse sur main ou develop
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Production Build
        run: pnpm build
        env:
          # On utilise des secrets pour les variables d'environnement
          DATABASE_URI: ${{ secrets.DUMMY_DATABASE_URI }}
          PAYLOAD_SECRET: ${{ secrets.DUMMY_PAYLOAD_SECRET }}
          NEXT_PUBLIC_PAYLOAD_URL: http://localhost:3000